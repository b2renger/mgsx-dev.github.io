{% if page.github %}
	<div class="alert alert-success pull-right">
		<a href="https://github.com/{{ site.github_username }}/{{ page.github }}">Fork me on GitHub</a>
	</div>
{% endif %}
{% if page.bitbucket %}
  <div class="alert alert-success pull-right">
    <a href="https://bitbucket.org/{{ site.bitbucket_username }}/{{ page.bitbucket }}">Fork me on BitBucket</a>
  </div>
{% endif %}
